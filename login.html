    <!-- Javascript for navbar border highlight scroll event, use other script tag for foreign javascript code. -->
    <!-- Don't alter the Javascript code below -->
    <script class="NavBarHighlightScrollEvent">
        window.onscroll = function () { myFunction() };

        function myFunction() {
            const navBars = document.querySelectorAll('.nav-bar');

            navBars.forEach(navBar => {
                if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                    navBar.classList.add("border-color");
                } else {
                    navBar.classList.remove("border-color");
                }
            });
        }
    </script>

    <!-- Script for navbar burger button for Android only do not alter any changes -->
    <script>
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.nav-bar');
        const rightnav = document.querySelector('.rightnav');
        const navlist = document.querySelector('.navlist');
        const display = document.querySelector('.display');

        burger.addEventListener('click', () => {
            navlist.classList.toggle('visible'); // Improved here: Toggle the visibility of navlist
            rightnav.classList.toggle('visible'); // Improved here: Toggle the visibility of rightnav
            navbar.classList.toggle('expanded');
            display.classList.toggle('invisible');
        });
    </script>
